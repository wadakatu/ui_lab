<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Color Picker | UI Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="texture-overlay"></div>
  <div class="ambient-glow"></div>

  <header class="header">
    <a href="../../index.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      <span>Back to Lab</span>
    </a>
    <div class="header-title">
      <span class="tag">Basic</span>
      <h1>Simple Color Picker</h1>
    </div>
  </header>

  <main class="main">
    <section class="demo-section" id="colorPicker" role="application" aria-label="Color Picker">
      <div class="picker-container">
        <!-- SV Canvas -->
        <div class="sv-canvas-wrapper">
          <canvas id="svCanvas" width="320" height="200"></canvas>
          <div class="sv-cursor" aria-hidden="true"></div>
        </div>

        <!-- Hue Slider -->
        <div class="hue-slider-wrapper">
          <label>Hue</label>
          <div class="hue-slider" role="slider" aria-label="Hue" aria-valuemin="0" aria-valuemax="360" tabindex="0">
            <div class="hue-handle"></div>
          </div>
        </div>

        <!-- Preview + HEX -->
        <div class="preview-section">
          <div class="preview-swatch" aria-label="Selected color preview"></div>
          <div class="preview-info">
            <div class="hex-row">
              <input type="text" id="hexInput" maxlength="7" aria-label="HEX color value" spellcheck="false">
              <button class="copy-btn" aria-label="Copy HEX value">Copy</button>
            </div>
          </div>
        </div>

        <!-- RGB / HSL Inputs -->
        <div class="input-groups">
          <div class="input-group">
            <span class="input-group-label">RGB</span>
            <div class="input-row">
              <div class="input-field">
                <label for="rInput">R</label>
                <input type="number" id="rInput" min="0" max="255" aria-label="Red">
              </div>
              <div class="input-field">
                <label for="gInput">G</label>
                <input type="number" id="gInput" min="0" max="255" aria-label="Green">
              </div>
              <div class="input-field">
                <label for="bInput">B</label>
                <input type="number" id="bInput" min="0" max="255" aria-label="Blue">
              </div>
            </div>
          </div>

          <div class="input-group">
            <span class="input-group-label">HSL</span>
            <div class="input-row">
              <div class="input-field">
                <label for="hslH">H</label>
                <input type="number" id="hslH" min="0" max="360" aria-label="Hue">
              </div>
              <div class="input-field">
                <label for="hslS">S</label>
                <input type="number" id="hslS" min="0" max="100" aria-label="Saturation">
              </div>
              <div class="input-field">
                <label for="hslL">L</label>
                <input type="number" id="hslL" min="0" max="100" aria-label="Lightness">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Control info -->
      <div class="control-info">
        <div class="control-hint">
          <kbd>Click</kbd>
          <span>pick color</span>
        </div>
        <div class="control-hint">
          <kbd>Drag</kbd>
          <span>adjust</span>
        </div>
        <div class="control-hint">
          <kbd>Arrows</kbd>
          <span>fine tune</span>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
