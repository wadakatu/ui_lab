<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradox Oracle | Color Picker</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3CradialGradient id='g' cx='50%25' cy='50%25' r='60%25'%3E%3Cstop offset='0%25' stop-color='%23fff14b'/%3E%3Cstop offset='45%25' stop-color='%23ff2eb9'/%3E%3Cstop offset='100%25' stop-color='%23005eff'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='30' fill='url(%23g)'/%3E%3Ccircle cx='32' cy='32' r='12' fill='%230a0f1d'/%3E%3C/svg%3E" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="aurora" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <canvas id="field-canvas" aria-hidden="true"></canvas>
  <canvas id="threads-canvas" aria-hidden="true"></canvas>

  <div class="chrome-shell">
    <a href="../" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M5 12L12 19M5 12L12 5"/>
      </svg>
      <span>Gallery</span>
    </a>

    <header class="title-panel">
      <p class="eyebrow">Chrono-Spectral Interface</p>
      <h1>Paradox Oracle</h1>
      <p class="lead">
        過去・現在・未来のポインタ位置を同時に混色し、観測した瞬間だけ色が確定する。
        クリックで波動関数を崩壊。
      </p>
    </header>

    <section class="control-panel" aria-label="Paradox controls">
      <div class="control-head">
        <span>Mutation Axes</span>
        <button id="universe-btn" class="universe-btn" type="button">Universe I</button>
      </div>

      <label class="axis">
        <span>Paradox Weight</span>
        <input id="paradox" type="range" min="0" max="100" value="46">
      </label>
      <label class="axis">
        <span>Future Drift</span>
        <input id="drift" type="range" min="0" max="100" value="58">
      </label>
      <label class="axis">
        <span>Entropy</span>
        <input id="entropy" type="range" min="0" max="100" value="40">
      </label>
      <label class="axis">
        <span>Luma Bias</span>
        <input id="luma" type="range" min="0" max="100" value="52">
      </label>

      <p class="controls-help">Wheel: Luma / Click: Collapse / Space: Capture / C: Copy</p>
    </section>

    <section class="readout-panel" aria-live="polite">
      <div class="live-swatch" id="live-swatch"></div>
      <div class="values">
        <p id="hex-value" class="hex">#000000</p>
        <p id="rgb-value">rgb(0, 0, 0)</p>
        <p id="hsl-value">hsl(0, 0%, 0%)</p>
      </div>
      <div class="readout-actions">
        <button id="copy-btn" type="button">Copy HEX</button>
        <button id="capture-btn" type="button">Capture</button>
      </div>
    </section>

    <section class="memory-panel">
      <div class="memory-head">
        <span>Collapsed Echoes</span>
        <span id="memory-count">0 / 18</span>
      </div>
      <div id="memory-rail" class="memory-rail"></div>
    </section>
  </div>

  <div id="chrono-lens" class="chrono-lens" aria-hidden="true">
    <div class="ring ring-a"></div>
    <div class="ring ring-b"></div>
    <div id="point-past" class="sample-point">P</div>
    <div id="point-now" class="sample-point">N</div>
    <div id="point-future" class="sample-point">F</div>
    <div id="point-final" class="final-point"></div>
  </div>

  <div id="toast" class="toast" role="status">Copied</div>

  <script type="module" src="script.js"></script>
</body>
</html>
