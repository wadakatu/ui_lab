<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel Gallery</title>
    <style>
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      body{font-family:system-ui,-apple-system,sans-serif;background:#0d1117;color:#e6edf3;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem}
      .header{text-align:center;margin-bottom:3rem}
      .header h1{font-size:2.5rem;font-weight:700;background:linear-gradient(135deg,#58a6ff,#a371f7);-webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:.5rem}
      .header p{color:#8b949e;font-size:1.1rem}
      .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem;max-width:960px;width:100%}
      .card{background:#161b22;border:1px solid #30363d;border-radius:12px;padding:1.5rem;text-decoration:none;color:inherit;transition:transform .2s,border-color .2s,box-shadow .2s}
      .card:hover{transform:translateY(-4px);border-color:#58a6ff;box-shadow:0 8px 24px rgba(88,166,255,.15)}
      .card h2{font-size:1.25rem;margin-bottom:.5rem;color:#58a6ff}
      .card p{color:#8b949e;font-size:.9rem;line-height:1.5}
      .card .tag{display:inline-block;margin-top:1rem;font-size:.75rem;padding:.25rem .5rem;background:#21262d;border-radius:4px;color:#7ee787}
      .back{margin-top:3rem;color:#8b949e;font-size:.9rem}
      .back a{color:#58a6ff;text-decoration:none}
      .back a:hover{text-decoration:underline}
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Carousel Gallery</h1>
      <p>3種類のユニークなカルーセル実装</p>
    </header>

    <main class="gallery">
      <a href="./simple/" class="card">
        <h2>Simple Carousel</h2>
        <p>矢印・ドット・自動再生・スワイプ対応のシンプルで軽量なカルーセル</p>
        <span class="tag">基本実装</span>
      </a>

      <a href="./helix/" class="card">
        <h2>Helix Orbital Carousel</h2>
        <p>3D螺旋配置 × 慣性スクロール。深度に応じた透明度とぼかしで立体感を演出</p>
        <span class="tag">3D / 慣性</span>
      </a>

      <a href="./retro/" class="card">
        <h2>Pachislot Carousel</h2>
        <p>レバーで回すパチスロ筐体風カルーセル。CRTエフェクトとネオン演出</p>
        <span class="tag">レトロ / インタラクティブ</span>
      </a>
    </main>

    <footer class="back">
      <a href="../">← UI Lab トップへ戻る</a>
    </footer>
  </body>
</html>
