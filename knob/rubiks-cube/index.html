<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubik's Cube Mixer | UI Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Retro grid background -->
  <div class="grid-floor"></div>
  <div class="scanlines"></div>
  <div class="vignette"></div>

  <header class="header">
    <a href="../../index.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      <span>Back to Lab</span>
    </a>
    <div class="header-title">
      <span class="tag">Interactive</span>
      <h1>Cube Mixer</h1>
    </div>
  </header>

  <main class="main">
    <section class="demo-section">
      <!-- Mixer Display Panel -->
      <div class="mixer-panel">
        <div class="mixer-channel" data-face="top">
          <div class="channel-label">VOLUME</div>
          <div class="channel-meter">
            <div class="meter-fill" id="meter-top"></div>
            <div class="meter-glow" id="glow-top"></div>
          </div>
          <div class="channel-value" id="value-top">0</div>
          <div class="channel-color" style="background: var(--cube-white)"></div>
        </div>
        <div class="mixer-channel" data-face="front">
          <div class="channel-label">BASS</div>
          <div class="channel-meter">
            <div class="meter-fill" id="meter-front"></div>
            <div class="meter-glow" id="glow-front"></div>
          </div>
          <div class="channel-value" id="value-front">0</div>
          <div class="channel-color" style="background: var(--cube-red)"></div>
        </div>
        <div class="mixer-channel" data-face="right">
          <div class="channel-label">TREBLE</div>
          <div class="channel-meter">
            <div class="meter-fill" id="meter-right"></div>
            <div class="meter-glow" id="glow-right"></div>
          </div>
          <div class="channel-value" id="value-right">0</div>
          <div class="channel-color" style="background: var(--cube-blue)"></div>
        </div>
        <div class="mixer-channel" data-face="left">
          <div class="channel-label">MID</div>
          <div class="channel-meter">
            <div class="meter-fill" id="meter-left"></div>
            <div class="meter-glow" id="glow-left"></div>
          </div>
          <div class="channel-value" id="value-left">0</div>
          <div class="channel-color" style="background: var(--cube-green)"></div>
        </div>
        <div class="mixer-channel" data-face="back">
          <div class="channel-label">REVERB</div>
          <div class="channel-meter">
            <div class="meter-fill" id="meter-back"></div>
            <div class="meter-glow" id="glow-back"></div>
          </div>
          <div class="channel-value" id="value-back">0</div>
          <div class="channel-color" style="background: var(--cube-orange)"></div>
        </div>
        <div class="mixer-channel" data-face="bottom">
          <div class="channel-label">PAN</div>
          <div class="channel-meter pan-meter">
            <div class="meter-fill pan-fill" id="meter-bottom"></div>
            <div class="meter-center"></div>
          </div>
          <div class="channel-value" id="value-bottom">C</div>
          <div class="channel-color" style="background: var(--cube-yellow)"></div>
        </div>
      </div>

      <div class="cube-stage">
        <!-- Glow effect behind cube -->
        <div class="cube-glow" id="cubeGlow"></div>

        <!-- 3D Scene container -->
        <div class="scene" id="scene">
          <div class="cube" id="cube">
            <!-- Each cubie (small cube) will be generated by JS -->
          </div>
        </div>

        <!-- Face rotation hint -->
        <div class="rotation-hint" id="rotationHint">
          <span class="hint-face"></span>
          <span class="hint-direction"></span>
        </div>
      </div>

      <!-- Control info -->
      <div class="control-info">
        <div class="control-hint">
          <kbd>Circular drag</kbd>
          <span>change value</span>
        </div>
        <div class="control-hint">
          <kbd>Right-drag</kbd>
          <span>rotate view</span>
        </div>
        <div class="control-hint">
          <kbd>Dbl-click</kbd>
          <span>randomize</span>
        </div>
      </div>
    </section>

    <!-- Active parameter display -->
    <aside class="active-display" id="activeDisplay">
      <div class="active-face" id="activeFace">
        <div class="face-icon"></div>
        <div class="face-name">READY</div>
      </div>
      <div class="active-value-ring">
        <svg viewBox="0 0 100 100">
          <circle class="ring-bg" cx="50" cy="50" r="45"/>
          <circle class="ring-fill" id="ringFill" cx="50" cy="50" r="45"/>
        </svg>
        <div class="active-value" id="activeValue">--</div>
      </div>
      <div class="active-label" id="activeLabel">SELECT A FACE</div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
