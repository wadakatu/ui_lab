<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knob Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #0a0a0c;
        --bg-surface: #111114;
        --bg-elevated: #18181c;
        --accent-primary: #c9a962;
        --accent-bright: #e5c77a;
        --text-primary: #e8e8ec;
        --text-secondary: #8a8a96;
        --text-muted: #5a5a66;
        --font-display: 'Instrument Sans', -apple-system, sans-serif;
        --font-mono: 'Space Mono', monospace;
      }

      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-display);
        background: var(--bg-deep);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .texture-overlay {
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 1000;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
        z-index: 1;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 0.5rem;
      }

      .header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        max-width: 960px;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      .card {
        background: var(--bg-elevated);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 12px;
        padding: 1.5rem;
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-4px);
        border-color: var(--accent-primary);
        box-shadow: 0 8px 24px rgba(201, 169, 98, 0.15);
      }

      .card h2 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: var(--accent-primary);
      }

      .card p {
        color: var(--text-secondary);
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .card .tag {
        display: inline-block;
        margin-top: 1rem;
        font-family: var(--font-mono);
        font-size: 0.7rem;
        padding: 0.25rem 0.5rem;
        background: rgba(201, 169, 98, 0.1);
        border: 1px solid rgba(201, 169, 98, 0.2);
        border-radius: 4px;
        color: var(--accent-primary);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .back {
        margin-top: 3rem;
        color: var(--text-secondary);
        font-size: 0.9rem;
        position: relative;
        z-index: 1;
      }

      .back a {
        color: var(--accent-primary);
        text-decoration: none;
      }

      .back a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="texture-overlay"></div>

    <header class="header">
      <h1>Knob Gallery</h1>
      <p>インタラクティブなノブコントロールの実装</p>
    </header>

    <main class="gallery">
      <a href="./simple/" class="card">
        <h2>Simple Knob</h2>
        <p>ドラッグ・スクロール・キーボード対応のシンプルなロータリーノブ。ハイエンドオーディオ機器風のデザイン。</p>
        <span class="tag">基本実装</span>
      </a>

      <a href="./blackhole/" class="card" style="border-color: rgba(126, 200, 255, 0.2); background: linear-gradient(135deg, #0a0a0c 0%, #0a1628 100%);">
        <h2 style="background: linear-gradient(135deg, #00f7ff, #7ec8ff); -webkit-background-clip: text; background-clip: text; color: transparent;">Event Horizon</h2>
        <p>ブラックホールを模したノブ。アクリーションディスク、重力レンズ効果、ホーキング放射を視覚化。</p>
        <span class="tag" style="background: rgba(255, 45, 45, 0.1); border-color: rgba(255, 45, 45, 0.3); color: #ff2d2d;">Experimental</span>
      </a>
    </main>

    <footer class="back">
      <a href="../">← UI Lab トップへ戻る</a>
    </footer>
  </body>
</html>
